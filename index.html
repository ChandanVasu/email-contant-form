<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="send_message.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Vasu Theme">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="hello@gmail.com">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <label>Project Type:</label>
                <div class="tab-container">
                    <input type="radio" id="vasutheme" name="project" value="VasuTheme Support" required>
                    <label for="vasutheme">VasuTheme Support</label>
                   
                    <input type="radio" id="wordpress" name="project" value="WordPress Website" required>
                    <label for="wordpress">WordPress Website</label>
                    
                    <input type="radio" id="app" name="project" value="Mobile App">
                    <label for="app">Mobile App</label>
                    
                    <input type="radio" id="website" name="project" value="Custom Website">
                    <label for="website">Custom Website</label>
                    
                    <input type="radio" id="theme" name="project" value="Theme Development">
                    <label for="theme">Theme Development</label>
                    
                    <input type="radio" id="plugin" name="project" value="Plugin Development">
                    <label for="plugin">Plugin Development</label>
                </div>
            </div>
            <div class="form-group" id="budget-group">
                <label>Budget:</label>
                <div class="tab-container">

                    <input type="radio" id="budget200" name="budget" value="$200">
                    <label for="budget200">$ 200</label>
                    
                    <input type="radio" id="budget500" name="budget" value="$500">
                    <label for="budget500">$ 500</label>
                    
                    <input type="radio" id="budget1000" name="budget" value="$1000" >
                    <label for="budget1000">$ 1000</label>
                    
                    <input type="radio" id="budget2000" name="budget" value="$2000">
                    <label for="budget2000">$ 2000</label>
                    
                    <input type="radio" id="budget3000" name="budget" value="$3000">
                    <label for="budget3000">$ 3000</label>
                    
                    <input type="radio" id="budget5000" name="budget" value="$5000+">
                    <label for="budget5000">$ 5000 +</label>
                </div>
            </div>
            <button class="submit-buttom" type="submit">Send Message</button>
        </form>
        
    </div>

    <script>
        var projectRadios = document.querySelectorAll('input[name="project"]');
        var budgetGroup = document.getElementById('budget-group');

        projectRadios.forEach(function(radio) {
            radio.addEventListener('change', function() {
                if (this.value === 'VasuTheme Support') {
                    budgetGroup.style.display = 'none';
                } else {
                    budgetGroup.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
